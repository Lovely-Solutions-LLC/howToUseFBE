<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How To Use Facebook Embedded</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="one">
        <p class="num">1</p>
        <div class="grid">
          <div>
            <p class="text">Copy the URL from your browser</p>
          </div>
          <div>
            <img src="assets/url.png" alt="" />
          </div>
        </div>
      </section>

      <section class="two">
        <p class="num">2</p>
        <div class="grid">
          <div class="settings-container">
            <p class="text">Open the app settings</p>
            <div class="img-container">
              <p class="img-title">Dashboard</p>
              <img src="assets/dashboard.png" alt="" />
            </div>
          </div>
          <div class="settings-container">
            <div class="img-container">
              <p class="img-title">Board</p>
              <img src="assets/board.png" alt="" />
            </div>
            <div class="img-container">
              <p class="img-title">Item</p>
              <img src="assets/item.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="three">
        <p class="num">3</p>
        <div class="grid">
          <div>
            <p class="text">
              Paste the URL and adjust the dimensions to fit your needs
            </p>
          </div>
          <div>
            <img src="assets/settings.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
